<mat-sidenav-container>
  <mat-sidenav #sidenav>
      <app-menu (selectedPage)="changePage($event)" [currentPage]="page" *ngIf="page" (onCloseSidenav)="onClose($event,sidenav)" [loggedInUser]="loggedInUser" (onLogout)="logOut($event)" ></app-menu>
  </mat-sidenav>
  <mat-sidenav-content>
      <mat-toolbar color="primary">
          <div fxHide.gt-xs>
              <button mat-icon-button (click)="onToggleSidenav(sidenav)">
                  <mat-icon>menu</mat-icon>
              </button>
          </div>
          <div>RECEIPT-MANAGER</div>
          <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
              <ul fxLayout fxLayoutGap="10px" class="navigation-items">
                  <li *ngIf="!(loggedInUser)"><a routerLink="/login">Login</a></li>
                  <li *ngIf="(loggedInUser)"><a routerLink="/login" (click)="logOut()">Logout</a></li>
                  <li><a routerLink="/register">Register</a></li>
                  <li><a routerLink="/main">Main</a></li>
                  <li><a routerLink="/profile">Profile</a></li>
              </ul>
          </div>
      </mat-toolbar>

      <router-outlet></router-outlet>
  </mat-sidenav-content>

  
</mat-sidenav-container>
