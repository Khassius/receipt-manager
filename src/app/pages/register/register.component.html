<div class="main_component">
    <div class="div-flex">
        <h1>Register an account!</h1>
        <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
            <mat-form-field>
                <mat-label for="email">Email: </mat-label>
                <input matInput type="text" formControlName="email" />
            </mat-form-field>
            <mat-form-field>
                <mat-label for="password">Password: </mat-label>
                <input matInput type="password" formControlName="password"
                 
                />
            </mat-form-field>
            <mat-form-field>
                <mat-label for="rePassword">Confirm password: </mat-label>
                <input matInput mat type="password" formControlName="rePassword" />
            </mat-form-field>
            <div formGroupName="name" class="subForm">
                <mat-form-field>
                    <mat-label for="firstName">First name: </mat-label>
                    <input matInput type="text" formControlName="firstName" />
                </mat-form-field>
                <mat-form-field>
                    <mat-label for="lastName">Last name: </mat-label>
                    <input matInput type="text" formControlName="lastName" />
                </mat-form-field>
            </div>
            <div>
                <span class="buttons"><button mat-raised-button color="primary" type="submit">Register</button></span>
                <span class="buttons"><button mat-raised-button color="primary" [routerLink]="'/login'">Login</button></span>
            </div>
        </form>
    </div>
</div>
